<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);

        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 350px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 25px;
            color: #333;
        }

.input-container{
    position: relative;
    margin: 15px 0;
    width: 100%;
}

.input-container input{
    width: 100%;
    padding: 12px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 16px;
}

.input-container label{
    position: absolute;
    left: 10px;
    top: 22px;
    background: white;
    padding: 0 5px;
    color: #999;
    font-size: 16px;
    pointer-events: none;
    transition: 0.3s;
}

.input-container input:focus + label, .input-container input:not(:placeholder-shown)+label{
    top: -10px;
    left: 5px;
    font-size: 12px;
    color: #667eea;
}

        .login-card input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            background: #4450b6;
        }

        .login-card button:active {
            background: #888db9;
            opacity: 0.8;
        }


        .login-card .forgot {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-card .forgot:hover {
            color: #667eea
        }
    </style>

</head>

<body>

    <div class="login-card">
        <h2>WELCOME BACK</h2>

        <div class="input-container">
            <input type="text" placeholder="">
            <label>Usernane</label>
        </div>

        <div class="input-container">
            <input type="password" placeholder="">
            <label>Password</label>
        </div>

        <button>Login</button>
        <a href="#" class="forgot">Forgot Password?</a>
    </div>

</body>

</html>
